<!DOCTYPE html>
<html>
  <head>
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="x-icon" href="Images/netflix-icon.webp">
  </head>
  <body>
    <div class="container">

      <header class="header">
        <a href="https://www.netflix.com/in/">
          <img src="Images/netflix-logo.svg" alt="logo">
        </a>
      </header>

      <div class="form-wrapper">

        <div class="padding-block">

          <div class="title">
            <h1>Sign In</h1>
          </div>
          
          <div class="inputs">
            <input type="text" placeholder="Email or phone number"/>
            <input type="password" placeholder="Password"/>
          </div>
          
          <div class="buttons">
            <button class="login-button">Sign In</button>
            
            <div class="checkbox-block">
              
              <div class="remember-me-block">
                <input type="checkbox">
                <span class="remember-me">Remember me</span>
              </div>
              
              <div> 
                <a class="help-block" href="https://www.netflix.com/in/LoginHelp">
                  <span class="need-help">Need help?</span>
                </a>
              </div>
            </div>
          </div>
          
          <div class="more-info">
            
            <div class="new-to-netflix">
              <span class="new">New to Netflix?</span>
              <a href="https://www.netflix.com/in/" class="sign-up">Sign up now.</a>
            </div>
          </div>

          <div class="notice">
            <small>This page is protected by Google reCAPTCHA to ensure you're not a bot.
              <a href="" class="learn-more">Learn more.</a>
            </small>
          </div>
          
          
        </div>
      
      </div>

      <footer class="footer">
        <div class="block-1">
          <span>Questions?</span>
          <span>Call <a href="" class="tel">000-800-919-1694</a></span>
        </div>

        <div class="block-2">
          <a href="https://help.netflix.com/en/node/412">FAQ</a>
          <a href="https://help.netflix.com/en/">Help Centre</a>
          <a href="https://help.netflix.com/legal/termsofuse">Terms of Use</a>
          <a href="https://help.netflix.com/legal/privacy">Privacy</a>
        </div>

        <div class="block-3">
          <a href="" class="cookie-opt">Cookie Preferences</a>
          <a href="https://help.netflix.com/legal/corpinfo">Corporate Information</a>
        </div>
      </footer>
    </div>
  </body>
</html>
